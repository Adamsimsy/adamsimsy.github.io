<section class="topics-widget">
  <h3 class="widget-title">Topics</h3>
  <div class="topics-list">
    {%- assign tags = site.tags | sort -%}
    {%- for tag in tags -%}
      <a href="{{ '/tags?tag=' | append: tag[0] | relative_url }}" class="topic-tag">{{ tag[0] }}</a>
    {%- endfor -%}
  </div>
</section>
